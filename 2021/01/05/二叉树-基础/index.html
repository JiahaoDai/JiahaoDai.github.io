k</span><span class="params">(Stack &amp;s)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">delete</span>[] s.data;</span><br><span class="line">		s.top = <span class="number">0</span>;</span><br><span class="line">		s.base = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 清空栈内元素</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">clearElem</span><span class="params">(Stack &amp;s)</span> </span>&#123;</span><br><span class="line">		s.top = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 获取栈中元素长度</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">getLength</span><span class="params">(Stack &amp;s)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> s.top - s.base;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 向栈中插入元素</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">insertElem</span><span class="params">(Stack &amp;s, ElemType elem)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (getLength(s) &gt;= MAXSIZE) &#123;</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;已满栈&quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			s.data[s.top++] = elem;</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">	& br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 计算二叉树的叶子节点数</span></span><br><span class="line">	<span class="function"><span class="keyword">int</span> <span class="title">getLeafCount</span><span class="params">(BiTree T)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (T == <span class="literal">NULL</span>) &#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(T-&gt;lchild == <span class="literal">NULL</span> &amp;&amp; T-&gt;rchild == <span class="literal">NULL</span>)&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> getLeafCount(T-&gt;lchild) + getLeafCount(T-&gt;rchild);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 复制二叉树</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">copy</span><span class="params">(BiTree T, BiTree &amp;S)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">if</span> (T == <span class="literal">NULL</span>) &#123;</span><br><span class="line">			S = <span class="literal">NULL</span>;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			S = <span class="keyword">new</span> BiNode;</span><br><span class="line">			S-&gt;data = T-&gt;data;</span><br><span class="line">			copy(T-&gt;lchild, S-&gt;lchild);</span><br><span class="line">			copy(T-&gt;rchild, S-&gt;rchild);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 不进行递归的中序遍历</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">InOrderTraverse2</span><span class="params">(BiTree T)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		BiTree p = T;</span><br><span class="line">		BiTree q;</span><br><span class="line">		<span class="comment">// 初始化栈</span></span><br><span class="line">		StackMethod sm;</span><br><span class="line">		Stack s;</span><br><span class="line">		sm.initStack(s);</span><br><span class="line"></span><br><span class="line">		<span class="keyword">while</span> ( p || !sm.empty(s) ) &#123;</span><br><span class="line">			<span class="keyword">if</span> (p) &#123;</span><br><span class="line">				<span class="comment">// 根节点进栈</span></span><br><span class="line">				sm.insertElem(s, p);</span><br><span class="line">				p = p-&gt;lchild;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				sm.pop(s, q);</span><br><span class="line">				<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;节点值为    &quot;</span> &lt;&lt;  q-&gt;data &lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">				p = q-&gt;rchild;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 层序进行遍历</span></span><br><span class="line">	<span class="function"><span class="keyword">void</span> <span class="title">LevelOrder</span><span class="params">(BiTree T)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">		BiTree p = T;</span><br><span class="line">		<span class="comment">// 初始化队列</span></span><br><span class="line">		Squeue s;</span><br><span class="line">		SqueueTable st;</span><br><span class="line">		st.initSqueue(s);</span><br><span class="line">		st.insertElem(s, p);</span><br><span class="line">		<span class="keyword">while</span> (!st.empty(s)) &#123;</span><br><span class="line">			st.pop(s, p);</span><br><span class="line">			<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;节点的值是    &quot;</span>&lt;&lt; p-&gt;data &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">			<span class="keyword">if</span> ( p-&gt;lchild ) &#123;</span><br><span class="line">				st.insertElem(s, p-&gt;lchild);</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> (p-&gt;rchild) &#123;</span><br><span class="line">				st.insertElem(s, p-&gt;rchild);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	BiTree T;</span><br><span class="line">	BiTreeMethod btm;</span><br><span class="line">	btm.createTree(T);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;前序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.PreTraverse(T);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;中序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.InOrderTraverse(T);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;后序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.PostOrderTraverse(T);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;不进行递归的中序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.InOrderTraverse2(T);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;层遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.LevelOrder(T);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 二叉树的总结点数是</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt;<span class="string">&quot;二叉树的总结点数是   &quot;</span>&lt;&lt; btm.getNodesNum(T) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 二叉树的深度是</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;二叉树的深度是   &quot;</span> &lt;&lt; btm.getLength(T) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 二叉树的叶子节点数量是</span></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;二叉树的叶子节点数是    &quot;</span> &lt;&lt; btm.getLeafCount(T) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">	BiTree S;</span><br><span class="line">	btm.copy(T, S);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;---------------------------------&quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;前序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.PreTraverse(S);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;中序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.InOrderTraverse(S);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">&quot;后序遍历的结果为  &quot;</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	btm.PostOrderTraverse(S);</span><br><span class="line"></span><br><span class="line">	system(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
